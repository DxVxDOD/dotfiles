source = $HOME/.config/hypr/neob.conf

$font = Iosevka

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    # path = ~/.config/backgrounds/shaded.png
    # blur_passes = 2
    color = $graphiteBlack
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60

    #border
    outline_thickness = 1
    outer_color = rgb(eeeef2)
    rounding = 0

    #font
    check_color = $accent
    fail_color = $red
    fail_text = $FAIL $ATTEMPTS
    capslock_color = $yellow
    font_color = $boneWhite
    dots_size = 0.175
    dots_spacing = 0.2
    dots_center = true

    inner_color = $black
    placeholder_text = ó°Œ¾ Logged in as $USER
    fade_on_empty = false
    hide_input = false
    position = 0, -35
    halign = center
    valign = center
}
